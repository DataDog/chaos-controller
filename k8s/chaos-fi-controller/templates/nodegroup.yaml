---
apiVersion: datadoghq.com/v1
kind: NodeGroup
metadata:
  name: chaos-fi-controller
  namespace: chaos-fi-controller
  labels:
    chart_name: {{ $.Chart.Name }}
    team: {{ $.Values.team }}
spec:
  kubelet:
    labels:
      team: {{ $.Values.team }}
  aws:
    group:
    launchConfiguration:
      instanceType: m5.xlarge
  gcp:
    instanceTemplate:
      properties:
        machineType: n1-standard-4
