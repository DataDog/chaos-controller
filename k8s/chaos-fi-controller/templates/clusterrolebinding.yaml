---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  creationTimestamp: null
  name: chaos-fi-controller-manager-rolebinding
  labels:
    app: {{ $.Chart.Name }}
    chart_name: {{ $.Chart.Name }}
    chart_version: {{ $.Chart.Version }}
    service: {{ $.Chart.Name }}
    team: {{ $.Values.team }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: chaos-fi-controller-manager-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ $.Release.Namespace }}
