run:
  skip-files:
    - api/v1beta1/zz_generated.deepcopy.go
    - ".*_test.go"
linters:
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - bodyclose
    - depguard
    - dogsled
    - goconst
    - godox
    - gofmt
    - goimports
    - golint
    - goprintffuncname
    - gosec
    - interfacer
    - maligned
    - misspell
    - nakedret
    - prealloc
    - rowserrcheck
    - stylecheck
    - unconvert
    - unparam
    - whitespace
    - wsl
    - gocritic
issues:
  exclude-use-default: false
  exclude:
    # gosec
    - Subprocess launch(ed with variable|ing should be audited)
    - Expect file permissions to be 0600 or less
    # stylecheck
    - at least one file in a package should have a package comment
