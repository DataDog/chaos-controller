---
variables:
  CURRENT_CI_IMAGE: 0.2.0

stages:
  - ci-image
  - build
  - release

# CI image
.docker-runner: &docker-runner
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/docker:18.03.1
  tags:
    - "runner:docker"
    - "size:large"

ci-image:
  <<: *docker-runner
  stage: ci-image
  when: manual
  except: [tags, schedules]
  script:
    - docker build --tag 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/chaos-controller:$CURRENT_CI_IMAGE ci
    - docker push 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/chaos-controller:$CURRENT_CI_IMAGE

# main
.common: &common
  tags:
    - "runner:main"
    - "size:large"
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/chaos-controller:$CURRENT_CI_IMAGE

build:make:
  <<: *common
  stage: build
  when: always
  script:
    - make

# release
.release: &release
  <<: *common
  tags:
    - "runner:docker"
    - "size:large"
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/docker-push:v2223910-e97a88c-1.0.0
  stage: release
  script:
    - release.sh -t=$TARGET -e=$ENVIRONMENT $IMAGE_NAME $IMAGE_TAG

release-manager-ref:
  <<: *release
  when: manual
  except:
    - tags
  variables:
    IMAGE_NAME: "chaos-controller"
    IMAGE_TAG: "${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}"
    TARGET: "manager"
    ENVIRONMENT: "staging"

.release-manager-tag:
  <<: *release
  when: always
  only:
    - tags
  variables:
    IMAGE_NAME: "chaos-controller"
    IMAGE_TAG: "${CI_COMMIT_TAG}"
    TARGET: "manager"

release-manager-tag-staging:
  extends: .release-manager-tag
  variables:
    ENVIRONMENT: "staging"

release-manager-tag-prod:
  extends: .release-manager-tag
  variables:
    ENVIRONMENT: "prod"

release-injector-ref:
  <<: *release
  when: manual
  except:
    - tags
  variables:
    IMAGE_NAME: "chaos-injector"
    IMAGE_TAG: "${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}"
    TARGET: "injector"
    ENVIRONMENT: "staging"

.release-injector-tag:
  <<: *release
  when: always
  only:
    - tags
  variables:
    IMAGE_NAME: "chaos-injector"
    IMAGE_TAG: "${CI_COMMIT_TAG}"
    TARGET: "injector"

release-injector-tag-prod:
  extends: .release-injector-tag
  variables:
    ENVIRONMENT: "staging"

release-injector-tag-prod:
  extends: .release-injector-tag
  variables:
    ENVIRONMENT: "prod"
