---
variables:
  CURRENT_CI_IMAGE: 0.0.3

stages:
  - ci-image
  - build
  - release

# CI image
.docker-runner: &docker-runner
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/docker:18.03.1
  tags:
    - "runner:docker"
    - "size:large"

ci-image:
  <<: *docker-runner
  stage: ci-image
  when: manual
  except: [tags, schedules]
  script:
    - docker build --tag 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/chaos-fi-controller:$CURRENT_CI_IMAGE ci
    - docker push 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/chaos-fi-controller:$CURRENT_CI_IMAGE

# main
.common: &common
  tags:
    - "runner:main"
    - "size:large"
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/chaos-fi-controller:$CURRENT_CI_IMAGE

build:make:
  <<: *common
  stage: build
  when: always
  script:
    - make

# release
.release: &release
  <<: *common
  tags:
    - "runner:docker"
    - "size:large"
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/docker-push:v1780460-1cae6cc-0.0.3
  stage: release
  script:
    - release.sh

release-manager-ref:
  <<: *release
  when: manual
  except:
    - tags
  variables:
    TAG: "${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}"
    DOCKERFILE_PATH: "./cmd/manager/"

release-manager-tag:
  <<: *release
  when: always
  only:
    - tags
  variables:
    TAG: "${CI_COMMIT_TAG}"
    DOCKERFILE_PATH: "./cmd/manager/"

release-injector-ref:
  <<: *release
  when: manual
  except:
    - tags
  variables:
    TAG: "${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}"
    DOCKERFILE_PATH: "./cmd/injector/"

release-injector-tag:
  <<: *release
  when: always
  only:
    - tags
  variables:
    TAG: "${CI_COMMIT_TAG}"
    DOCKERFILE_PATH: "./cmd/injector/"
