apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-controller
  namespace: {{ .Values.chaosNamespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaos-controller
  template:
    metadata:
      labels:
        app: chaos-controller
    spec:
      serviceAccount: chaos-controller
      containers:
      - name: kube-rbac-proxy
        image: {{ .Values.images.proxy }}
        imagePullPolicy: IfNotPresent
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        ports:
        - containerPort: 8443
          name: https
      - name: manager
        image: {{ .Values.images.controller }}
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/manager
        args:
        - --config=/etc/chaos-controller/config.yaml
        env:
          - name: CONTROLLER_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 300Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /etc/chaos-controller
          name: config
          readOnly: true
        - mountPath: /etc/chaos-controller/cloud-provider-cache
          name: cloud-provider-cache
          readOnly: false
      {{- if .Values.images.pullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.images.pullSecrets }}
      {{- end }}
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: chaos-controller-webhook-secret
      - name: config
        configMap:
          name: chaos-controller-config
      - name: cloud-provider-cache
        emptyDir: {}
