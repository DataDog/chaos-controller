apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: chaos-controller
rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - pods/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - list
      - watch
  - apiGroups:
      - chaos.datadoghq.com
    resources:
      - disruptioncrons
      - disruptionrollouts
      - disruptions
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - chaos.datadoghq.com
    resources:
      - disruptioncrons/finalizers
      - disruptionrollouts/finalizers
      - disruptions/finalizers
    verbs:
      - update
  - apiGroups:
      - chaos.datadoghq.com
    resources:
      - disruptioncrons/status
      - disruptionrollouts/status
      - disruptions/status
    verbs:
      - get
      - patch
      - update
