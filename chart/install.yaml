      - name: manager
        image: datadog/chaos-controller:5.1.1
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/manager
        args:
        - --config=/etc/chaos-controller/config.yaml
        env:
          - name: CONTROLLER_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
