apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-controller
  namespace: chaos-engineering
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaos-controller
  template:
    metadata:
      labels:
        app: chaos-controller
    spec:
      serviceAccount: chaos-controller
      containers:
      - name: kube-rbac-proxy
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        imagePullPolicy: IfNotPresent
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        ports:
        - containerPort: 8443
          name: https
      - name: manager
        image: datadog/chaos-controller:4.6.0
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/manager
        args:
        - --config=/etc/chaos-controller/config.yaml
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /etc/chaos-controller
          name: config
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: chaos-controller-webhook-secret
      - name: config
        configMap:
          name: chaos-controller-config
