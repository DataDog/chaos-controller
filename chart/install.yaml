          readOnly: true
        - mountPath: /etc/chaos-controller
          name: config
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: chaos-controller-webhook-secret
      - name: config
        configMap:
          name: chaos-controller-config
