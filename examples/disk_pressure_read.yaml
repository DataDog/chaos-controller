apiVersion: chaos.datadoghq.com/v1beta1
kind: Disruption
metadata:
  name: disk-pressure-read
  namespace: chaos-engineering
spec:
  level: pod
  selector:
    app: demo-curl
  count: 1
  diskPressure:
    path: /mnt/data # mount point (in the pod) to apply throttle on
    throttling:
      readBytesPerSec: 1024 # read throttling in bytes per sec
