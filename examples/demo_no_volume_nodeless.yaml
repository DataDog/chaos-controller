---
apiVersion: v1
kind: Namespace
metadata:
  name: chaos-demo
  labels:
    name: chaos-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: chaos-demo
  labels:
    app: demo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      tolerations:
        - effect: NoSchedule
          key: node
          operator: Equal
          value: nodeless
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "node-role.kubernetes.io/nodeless"
                    operator: Exists
      containers:
        - name: nginx
          image: nginx
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 40
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-curl
  namespace: chaos-demo
  labels:
    app: demo-curl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-curl
  template:
    metadata:
      labels:
        app: demo-curl
    spec:
      tolerations:
        - effect: NoSchedule
          key: node
          operator: Equal
          value: nodeless
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "node-role.kubernetes.io/nodeless"
                    operator: Exists
      containers:
        - name: curl
          image: appropriate/curl
          command: ["/bin/sh"]
          args:
            [
              "-c",
              "while true; do curl -vvv http://10.129.148.87:8080; sleep 1; done",
            ]
        - name: dummy
          image: ubuntu:bionic
          command: ["/bin/bash"]
          args: ["-c", "while true; do sleep 1; done"]
---
apiVersion: v1
kind: Service
metadata:
  name: demo
  namespace: chaos-demo
spec:
  ports:
    - port: 8080
      targetPort: 80
  selector:
    app: demo-nginx
