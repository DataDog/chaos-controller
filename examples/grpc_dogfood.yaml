apiVersion: chaos.datadoghq.com/v1beta1
kind: Disruption
metadata:
  name: grpc
  namespace: chaos-demo
spec:
  level: pod
  selector:
    app: chaos-dogfood-server
  count: 100%
  grpc:
    port: 50051
    endpoints:
      - endpoint: /chaos_dogfood.ChaosDogfood/getCatalog
        error: NOT_FOUND
      - endpoint: /chaos_dogfood.ChaosDogfood/order
        override: "{}"
