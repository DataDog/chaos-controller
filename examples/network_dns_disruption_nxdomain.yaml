apiVersion: chaos.datadoghq.com/v1beta1
kind: Disruption
metadata:
  name: dns-nxdomain
  namespace: chaos-demo
spec:
  level: pod
  selector:
    app: demo-curl
  count: 100%
  duration: 10m
  dnsDisruption:
    domains:
      - www.example.com
      - api.example.com
    failureMode: nxdomain
