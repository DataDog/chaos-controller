---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: demo
  namespace: default
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo
  namespace: default
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: default
  labels:
    app: demo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
      - name: nginx
        image: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-curl
  namespace: default
  labels:
    app: demo-curl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-curl
  template:
    metadata:
      labels:
        app: demo-curl
    spec:
      containers:
      - name: curl
        image: appropriate/curl
        command: ["/bin/sh"]
        args: ["-c", "while true; do curl -vvv http://demo.chaos-engineering.svc.cluster.local:8080; sleep 1; done"]
        volumeMounts:
        - mountPath: /mnt/data
          name: data
        resources:
          limits:
            cpu: 1
      - name: dummy
        image: ubuntu:bionic
        command: ["/bin/bash"]
        args: ["-c", "while true; do sleep 1; done"]
        volumeMounts:
        - mountPath: /mnt/data
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: demo
---
apiVersion: v1
kind: Service
metadata:
  name: demo
  namespace: default
spec:
  ports:
    - port: 8080
      targetPort: 80
  selector:
    app: demo-nginx
