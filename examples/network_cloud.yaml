apiVersion: chaos.datadoghq.com/v1beta1
kind: Disruption
metadata:
  name: network-cloud
  namespace: chaos-demo
spec:
  level: pod
  selector:
    app: demo-curl
  count: 100%
  network:
    cloud:
      aws:
        - service: "S3"
          flow: "egress"
    drop: 100 # delay (in milliseconds) to add to outgoing packets, 10% of jitter will be added by default
