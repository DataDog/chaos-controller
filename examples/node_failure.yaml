apiVersion: chaos.datadoghq.com/v1beta1
kind: Disruption
metadata:
  name: node-failure
  namespace: chaos-demo
  annotations:
    chaos.datadoghq.com/environment: "lima"
spec:
  level: node # impact the whole node instead of a single pod
  selector:
    app: demo-curl
  count: 1
  nodeFailure:
    shutdown: false # trigger a kernel panic on the node
