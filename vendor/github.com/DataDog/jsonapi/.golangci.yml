output:
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    - goimports
    - gosec
    - misspell
    - nestif
    - nolintlint
    - paralleltest
    - revive
    - unparam
    - errname
    - thelper
    - paralleltest

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
