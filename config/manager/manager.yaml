apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /usr/local/bin/manager
        args:
        - --enable-leader-election
        image: controller:latest
        imagePullPolicy: Never
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: CHAOS_FI_IMAGE
          value: docker.io/library/chaos-injector:latest
        volumeMounts:
          - name: config
            mountPath: /etc/manager
      volumes:
        - name: config
          configMap:
            name: config
            items:
              - key: pod-template.json
                path: pod-template.json
      terminationGracePeriodSeconds: 10
