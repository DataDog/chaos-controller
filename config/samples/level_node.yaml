apiVersion: chaos.datadoghq.com/v1beta1
kind: Disruption
metadata:
  name: level-node
  namespace: chaos-engineering
spec:
  level: node # impact the whole node instead of a single pod
  selector:
    minikube.k8s.io/name: minikube # when node level is enabled, the selector applies to nodes and not pods
  count: 1
  cpuPressure: {}
