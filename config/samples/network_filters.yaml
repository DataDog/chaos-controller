apiVersion: chaos.datadoghq.com/v1beta1
kind: Disruption
metadata:
  name: network-filters
  namespace: chaos-engineering
spec:
  level: pod
  selector:
    app: demo-curl
  count: 1
  network:
    drop: 100
    hosts:
      - host: 1.2.3.4
        port: 8080
        protocol: tcp
    services:
      - name: demo
        namespace: chaos-engineering
